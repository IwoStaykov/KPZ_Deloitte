version: 1
backend:
  phases:
    preBuild:
      commands:
        - npx --ignore-existing cdk ls
        # Install a proper version of the AWS CDK CLI
        - npm install -g aws-cdk@
    build:
      commands:
        - npx cdk --version  # Verify installed version 
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - ls -al
        - npm run build]
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:  
    paths:
      - .npm/**/*
      - node_modules/**/*