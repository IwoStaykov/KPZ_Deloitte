version: 1
backend:
  phases:
    # preBuild:
      # commands:
        # - npm install -g aws-cdk@latest
        # - npm install aws-cdk-lib@latest constructs@latest
    build:
      commands:
        - npx cdk --version  # Verify installed version 
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:  
    paths:
      - .npm/**/*
      - node_modules/**/*